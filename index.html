<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JavaScript Regular Expression</title>


    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="container">
    	<h1 style="text-align: center;">Regular Expression</h1>
    	<div class="box">
    		<form class="bg-light" action="README.md">
    			<input type="text" name="username" id="userName" placeholder="@Username" autocomplete="off" onfocus="this.value='@'">
    			<p id="errorMessage">Please Enter A valid User Name</p>
    			<input type="password" name="password" placeholder="Password">

				<input type="button" class="btn bg-primary" name="button" value="Submitt">
    		</form>
    	</div>
    	<p>Vist : <a href="https://regex101.com/">regular expressions101</a></p>
    </div>






<!-- main Script -->

	<script type="text/javascript" src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
